<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coconut Business Management</title>
    <style>
         :root {
            --primary-color: #ff3396 ;
            --secondary-color: #2E7D32;
           
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            font-size: 16px;
            padding: 20px;
            display: flex;
            background: url('https://t3.ftcdn.net/jpg/06/14/09/98/360_F_614099888_lriOtdcbZbUJPyM5buXBg7brurv6egGu.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            color:black;
            animation: fadeIn 1s ease;
           transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.2s;

        }
        
        header {
            background-color: var(--dark-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
            color: white;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 200px;
        }
        
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .table-container {
            overflow-x: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--light-color);
            color: var(--dark-color);
            font-weight: bold;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .actions {
            display: flex;
            gap: 5px;
        }
        
        .edit-btn {
            background-color: #2196F3;
        }
        
        .delete-btn {
            background-color: #F44336;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            color: #000;
        }
        
        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: black;
        }
        
        .stat-card h3 {
            color: var(--dark-color);
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TST COCONUT BUSINESS</h1>
            <p class="subtitle">Coconut Business Management System</p>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Coconuts</h3>
                <div class="stat-value" id="total-coconuts">0</div>
            </div>
            <div class="stat-card">
                <h3>Today's Sales</h3>
                <div class="stat-value" id="today-sales">0</div>
            </div>
            <div class="stat-card">
                <h3>Monthly Revenue</h3>
                <div class="stat-value" id="monthly-revenue">₹0</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label for="customer">Customer Name</label>
                <input type="text" id="customer" placeholder="Enter customer name">
            </div>
            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" id="place" placeholder="Customer location">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" placeholder="Number of coconuts" min="1">
            </div>
            <div class="form-group">
                <label for="price">Price per Unit (₹)</label>
                <input type="number" id="price" placeholder="Price per coconut" min="1" value="25">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type">
                    <option value="Tender">Tender Coconut</option>
                    <option value="Mature">Mature Coconut</option>
                    <option value="Dry">Dry Coconut</option>
                </select>
            </div>
            <button id="add-btn">Add Record</button>
        </div>
        
        <div class="table-container">
            <table id="coconut-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Place</th>
                        <th>Type</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Table data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // Load data from localStorage if available
            let records = JSON.parse(localStorage.getItem('coconutRecords')) || [];
            
            // DOM elements
            const tableBody = document.getElementById('table-body');
            const addBtn = document.getElementById('add-btn');
            const dateInput = document.getElementById('date');
            const customerInput = document.getElementById('customer');
            const placeInput = document.getElementById('place');
            const quantityInput = document.getElementById('quantity');
            const priceInput = document.getElementById('price');
            const typeInput = document.getElementById('type');
            const totalCoconutsEl = document.getElementById('total-coconuts');
            const todaySalesEl = document.getElementById('today-sales');
            const monthlyRevenueEl = document.getElementById('monthly-revenue');
            
            // Render the table
            function renderTable() {
                tableBody.innerHTML = '';
                
                records.forEach((record, index) => {
                    const row = document.createElement('tr');
                    const total = record.quantity * record.price;
                    
                    row.innerHTML = `
                        <td>${record.date}</td>
                        <td>${record.customer}</td>
                        <td>${record.place || 'N/A'}</td>
                        <td>${record.type}</td>
                        <td>${record.quantity}</td>
                        <td>₹${record.price}</td>
                        <td>₹${total}</td>
                        <td class="actions">
                            <button class="edit-btn" data-id="${index}">Edit</button>
                            <button class="delete-btn" data-id="${index}">Delete</button>
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', handleEdit);
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', handleDelete);
                });
                
                updateStats();
            }
            
            // Update statistics
            function updateStats() {
                // Total coconuts
                const totalCoconuts = records.reduce((sum, record) => sum + record.quantity, 0);
                totalCoconutsEl.textContent = totalCoconuts;
                
                // Today's sales
                const todaySales = records
                    .filter(record => record.date === today)
                    .reduce((sum, record) => sum + record.quantity, 0);
                todaySalesEl.textContent = todaySales;
                
                // Monthly revenue
                const currentMonth = today.substring(0, 7); // YYYY-MM
                const monthlyRevenue = records
                    .filter(record => record.date.startsWith(currentMonth))
                    .reduce((sum, record) => sum + (record.quantity * record.price), 0);
                monthlyRevenueEl.textContent = `₹${monthlyRevenue}`;
            }
            
            // Add new record
            function addRecord() {
                const date = dateInput.value;
                const customer = customerInput.value.trim();
                const place = placeInput.value.trim();
                const quantity = parseInt(quantityInput.value);
                const price = parseInt(priceInput.value);
                const type = typeInput.value;
                
                if (!date || !customer || isNaN(quantity) || isNaN(price)) {
                    alert('Please fill all required fields with valid values');
                    return;
                }
                
                const newRecord = {
                    date,
                    customer,
                    place,
                    quantity,
                    price,
                    type
                };
                
                records.push(newRecord);
                localStorage.setItem('coconutRecords', JSON.stringify(records));
                
                // Clear inputs
                customerInput.value = '';
                placeInput.value = '';
                quantityInput.value = '';
                priceInput.value = '25';
                
                renderTable();
            }
            
            // Handle edit
            function handleEdit(e) {
                const index = e.target.dataset.id;
                const record = records[index];
                
                // Fill the form with the record data
                dateInput.value = record.date;
                customerInput.value = record.customer;
                placeInput.value = record.place || '';
                quantityInput.value = record.quantity;
                priceInput.value = record.price;
                typeInput.value = record.type;
                
                // Change add button to update
                addBtn.textContent = 'Update Record';
                addBtn.removeEventListener('click', addRecord);
                addBtn.addEventListener('click', function updateRecord() {
                    records[index] = {
                        date: dateInput.value,
                        customer: customerInput.value.trim(),
                        place: placeInput.value.trim(),
                        quantity: parseInt(quantityInput.value),
                        price: parseInt(priceInput.value),
                        type: typeInput.value
                    };
                    
                    localStorage.setItem('coconutRecords', JSON.stringify(records));
                    
                    // Reset form and button
                    customerInput.value = '';
                    placeInput.value = '';
                    quantityInput.value = '';
                    priceInput.value = '25';
                    addBtn.textContent = 'Add Record';
                    addBtn.removeEventListener('click', updateRecord);
                    addBtn.addEventListener('click', addRecord);
                    
                    renderTable();
                });
            }
            
            // Handle delete
            function handleDelete(e) {
                if (confirm('Are you sure you want to delete this record?')) {
                    const index = e.target.dataset.id;
                    records.splice(index, 1);
                    localStorage.setItem('coconutRecords', JSON.stringify(records));
                    renderTable();
                }
            }
            
            // Event listeners
            addBtn.addEventListener('click', addRecord);
            
            // Initial render
            renderTable();
        });
    </script>
</body>
</html>
